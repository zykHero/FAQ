<div class="question-board" *ngIf="questionType==='radio'">
    <!-- title -->
    <div class="question-toolbar">
        <label>{{questionIndex}}</label>
        <input class="" type="text">
        <div class="question-toolbar-group">
            <!-- todo 长按拖动题目 -->
            <!-- todo 逻辑设置 -->
            <i class="toolbar-icon" nz-icon nzType="copy" nzTheme="fill"></i>
            <i class="toolbar-icon" nz-icon nzType="delete" nzTheme="fill"></i>
        </div>
        
        <i class="toolbar-icon" nz-icon nzType="close-circle" nzTheme="fill"></i>
        
    </div>  
    <div class="question-area">
        <app-radion-grop></app-radion-grop>
    </div>
</div>
<div class="questionBoard" [ngSwitch]="questionType">
    <!-- 单选题 -->
    <div *ngSwitchCase='radio'>
        <!-- title -->
        <div>
            <label>{{questionIndex}}</label>
            <input type="text">
            <div class="toolbar"></div>
        </div>
    </div>
     <!-- 多选题 -->
     <div *ngSwitchCase='multiple'>

        <div>
            <label>{{questionIndex}}</label>

            <div class="toolbar"></div>
        </div>

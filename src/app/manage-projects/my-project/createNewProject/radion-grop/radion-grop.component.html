<div class="radioTemplate">
    <ng-container *ngFor="let item of options;let i=index">
        <div [id]="'radioOption_'+i" class="radioGroup"> 
            <!-- 拖拽图标 -->
            <div>
                <!-- <i nz-icon nzType="drag" nzTheme="outline"></i> -->
            </div>
            <!-- 选项部分 -->
            <input class="radioOption" type="text" [placeholder]="item['label']" [(ngModel)]="item['value']">
            <div class="radio-circle"></div>
            <!-- 功能按钮 -->
            <i class="optionsToolbarIcon" nz-icon nzType="minus-circle" nzTheme="outline"
            (click)="removeOptions(i)"></i>
        </div>    
    </ng-container>
    <div class="optionsToolbar" *ngIf="focusTemplate">
        <!-- 增加 -->
        <div class="optionsToolbar-btn" (click)="addOptions()">
            <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
            <span>{{buttonsString.addRadio}}</span>
        </div>
        <!-- 批量增加 -->
        <div class="optionsToolbar-btn" (click)="addRadioMore()">
            <span>{{buttonsString.addRadioMore}}</span>
        </div>
        <app-batch-increase [isShow]="showAddRadioMore" 
        (batchValue)="getBathValue($event)"
        (state)="getBathState($event)"></app-batch-increase>
        <!-- 创建其他选项 -->
        <div class="optionsToolbar-btn"> </div>
         
    </div>
</div>
